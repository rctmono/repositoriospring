<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Listado de usuarios</title>
<!-- CSS only -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>


	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#"> Lista de usuarios</a>
		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				
			</ul>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<h1>Lista de usuarios</h1>
		</div>
		<div class="row">
		   <div class="col-lg-3">
		     <a th:href="@{/usuarios/nuevo}" class="btn btn-primary btn-sm mb3">Agregar Usuario</a>
		   </div>
		</div>
		<br>
		
		
		<table class="table table-striped table-dark">
  <thead>
    <tr>
     <th>Nombre</th>
	<th>Apellido</th>
	<th>Correo</th>
	<th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr th:each="usuario : ${usuarios}">
					<td th:text="${usuario.nombre}">Nombre</td>
					<td th:text="${usuario.apellido}">Apellido</td>
					<td th:text="${usuario.correo}">Correo</td>
					<td>
					  <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn btn-info">Editar</a>
					  <a th:href="@{/usuarios/{id}(id=${usuario.id})}" class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
  </tbody>
</table>
		
		
		
		
		
		
	</div>

</body>
</html>
